# English messages

# Generic errors (1000-1099)
ERR_1000=An unexpected error occurred
ERR_1001=Validation error in the submitted data
ERR_1002=Invalid input provided
ERR_1003=Resource not found
ERR_1004=Resource already exists

# User errors (2000-2099)
ERR_2000=User not found
ERR_2001=User already exists
ERR_2002=Invalid email format
ERR_2003=Invalid user data

# Feedback errors (3000-3099)
ERR_3000=Feedback not found
ERR_3001=Invalid feedback data
ERR_3002=Cannot delete feedback

# Reply errors (4000-4099)
ERR_4000=Reply not found
ERR_4001=Invalid reply data

# Company errors (5000-5099)
ERR_5000=Company not found
ERR_5001=Company already exists
ERR_5002=Invalid company data

# Category errors (6000-6099)
ERR_6000=Category not found
ERR_6001=Category already exists
ERR_6002=Invalid category data

# Status errors (7000-7099)
ERR_7000=Status not found
ERR_7001=Invalid status data

# Database errors (8000-8099)
ERR_8000=Database error occurred
ERR_8001=Database connection error

# Authentication/Authorization errors (9000-9099)
ERR_9000=Unauthorized access - authentication required
ERR_9001=Invalid or malformed token
ERR_9002=Token has expired
ERR_9003=Insufficient privileges to access this resource
